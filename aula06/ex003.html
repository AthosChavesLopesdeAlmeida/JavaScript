<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soma</title>
  <style>
    body {
      background-color: lightcoral;
      color: white;
      font-weight: bolder;
      font-size: 1.3em;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1>
  <p>Me livrei da maldição...</p>
  <script>
    
    var n1 = Number(window.prompt("Digite um número: ")) // converte string para número
    var n2 = Number(window.prompt("Digite outro número: ")) // converte string para número
    
    // parseInt() para inteiro
    // parseFloat() para real
    // Number() para inteiro ou real

    var s = n1 + n2
    
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
    // number + number para adição
    // string + string para concatenação
  </script>
</body>
</html>
