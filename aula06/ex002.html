<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Script</title>
  <style>
    body {
      background-color: lightcoral;
      color: white;
      font-weight: bolder;
      font-size: 1.3em;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1>
  <p>Me livrei da maldição...</p>
  <p  id="ola"></p>
  <script>
     var nome = window.prompt("Qual é o seu nome?")

     document.getElementById("ola").innerHTML = `Olá, ${nome}!`
      /* shift + alt + A = criar comentário */
  </script>
</body>
</html>
