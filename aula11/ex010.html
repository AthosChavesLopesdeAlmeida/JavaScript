<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Sistema de multas</h1>
  <input type="number" name="txtvel" id="txtvel" placeholder="Velocidade do carro">
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>
  <script>

    function calcular() {
      var txtv = window.document.querySelector('input#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(txtv.value)            
      
      res.innerHTML = `<p>A sua Velocidade é de ${vel}Km/h</p>`  
      if (vel > 60){ 
        res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por ultrapassar o limite de velocidade</p>` 
        // Usei += para incrementar o valor de res.innerHTML e não sobrescrever a variável
      }
      res.innerHTML += `<p>Dirija sempre com cuidado</p>`
    
    }
  </script>
</body>
</html>
